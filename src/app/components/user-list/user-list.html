<div class="user-list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- nome -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- data de cadastro -->
        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
            <td mat-cell *matCellDef="let element"> {{element.dataCadastro | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- ativo -->
        <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> ativo</th>
            <td mat-cell *matCellDef="let element"> {{element.ativo | active}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="cell-option" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectUser(row)"  ></tr>
    </table>

</div>
